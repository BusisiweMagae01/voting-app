<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Leila</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="Pageant Logo" class="logo">
        <h1>Miss Universities Canada</h1>
        <h2>Vote for Leila</h2>
        <img src="images/leila.jpg" alt="Picture of Leila" class="leila-img">
        <p>To vote, provide your email and password below:</p>
        <form id="vote-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">VOTE</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
